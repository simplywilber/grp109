<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./css/chess.css" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org/en/face/bedstead"
      type="text/css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A2 - Group Chessboard</title>
  </head>
  <body>
    <header><h1>CHESSBOARD</h1></header>
    <div id="container">
        <div class="row">
            <div class="cell light"><img src="images/black-castle.png" alt="Black Rook"></div>
            <div class="cell dark"><img src="images/black-knight.png" alt="Black Knight"></div>
            <div class="cell light"><img src="images/black-bishop.png" alt="Black Bishop"></div>
            <div class="cell dark"><img src="images/black-queen.png" alt="Black Queen"></div>
            <div class="cell light"><img src="images/black-king.png" alt="Black King"></div>
            <div class="cell dark"><img src="images/black-bishop.png" alt="Black Bishop"></div>
            <div class="cell light"><img src="images/black-knight.png" alt="Black Knight"></div>
            <div class="cell dark"><img src="images/black-castle.png" alt="Black Castle"></div>
        </div>
        <div class="row">
            <div class="cell dark"><img src="images/black-pawn.png" alt="Black Pawn"></div>
            <div class="cell light"><img src="images/black-pawn.png" alt="Black Pawn"></div>
            <div class="cell dark"><img src="images/black-pawn.png" alt="Black Pawn"></div>
            <div class="cell light"><img src="images/black-pawn.png" alt="Black Pawn"></div>
            <div class="cell dark"><img src="images/black-pawn.png" alt="Black Pawn"></div>
            <div class="cell light"><img src="images/black-pawn.png" alt="Black Pawn"></div>
            <div class="cell dark"><img src="images/black-pawn.png" alt="Black Pawn"></div>
            <div class="cell light"><img src="images/black-pawn.png" alt="Black Pawn"></div>
        </div>
        <div class="row">
        <div class="cell light"></div>
        <div class="cell dark"></div>
        <div class="cell light"></div>
        <div class="cell dark"></div>
        <div class="cell light"></div>
        <div class="cell dark"></div>
        <div class="cell light"></div>
        <div class="cell dark"></div>
    </div>
    <div class="row">
        <div class="cell dark"></div>
        <div class="cell light"></div>
        <div class="cell dark"></div>
        <div class="cell light"></div>
        <div class="cell dark"></div>
        <div class="cell light"></div>
        <div class="cell dark"></div>
        <div class="cell light"></div>
    </div>
    <div class="row">
        <div class="cell light"></div>
        <div class="cell dark"></div>
        <div class="cell light"></div>
        <div class="cell dark"></div>
        <div class="cell light"></div>
        <div class="cell dark"></div>
        <div class="cell light"></div>
        <div class="cell dark"></div>
    </div>
    <div class="row">
        <div class="cell dark"></div>
        <div class="cell light"></div>
        <div class="cell dark"></div>
        <div class="cell light"></div>
        <div class="cell dark"></div>
        <div class="cell light"></div>
        <div class="cell dark"></div>
        <div class="cell light"></div>
    </div>
        <div class="row">
            <div class="cell light"><img src="images/wp.png" alt="White Pawn"></div>
            <div class="cell dark"><img src="images/wp.png" alt="White Pawn"></div>
            <div class="cell light"><img src="images/wp.png" alt="White Pawn"></div>
            <div class="cell dark"><img src="images/wp.png" alt="White Pawn"></div>
            <div class="cell light"><img src="images/wp.png" alt="White Pawn"></div>
            <div class="cell dark"><img src="images/wp.png" alt="White Pawn"></div>
            <div class="cell light"><img src="images/wp.png" alt="White Pawn"></div>
            <div class="cell dark"><img src="images/wp.png" alt="White Pawn"></div>
        </div>
        <div class="row">
            <div class="cell dark"><img src="images/ws.png" alt="White Rook"></div>
            <div class="cell light"><img src="images/wn.png" alt="White Knight"></div>
            <div class="cell dark"><img src="images/wb.png" alt="White Bishop"></div>
            <div class="cell light"><img src="images/wq.png" alt="White Queen"></div>
            <div class="cell dark"><img src="images/wk.png" alt="White King"></div>
            <div class="cell light"><img src="images/wb.png" alt="White Bishop"></div>
            <div class="cell dark"><img src="images/wn.png" alt="White Knight"></div>
            <div class="cell light"><img src="images/ws.png" alt="White Rook"></div>
    </div>
  </body>
</html>
